<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="clock-outer">
      <div class="hour-hand hour-6"></div>
      <div class="minute-hand"></div>
      <div class="number-row">
        <div class="first-row">
          <div class="number">
            <h1 class="twelve">12</h1>
            <div class="dot"></div>
          </div>
          <div class="bottom-row">
            <div class="number">
              <h1 class="eleven">11</h1>
              <div class="dot"></div>
            </div>
            <div class="number">
              <h1 class="one">1</h1>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="number-row row-2">
        <div class="number">
          <h1 class="ten">10</h1>
          <div class="dot"></div>
        </div>
        <div class="number">
          <h1 class="two">2</h1>
          <div class="dot"></div>
        </div>
      </div>
      <div class="number-row row-3">
        <div class="number">
          <h1 class="nine">9</h1>
          <div class="dot"></div>
        </div>
        <div class="number">
          <h1 class="three">3</h1>
          <div class="dot"></div>
        </div>
      </div>
      <div class="number-row row-4">
        <div class="number">
          <h1 class="eight">8</h1>
          <div class="dot"></div>
        </div>
        <div class="number">
          <h1 class="four">4</h1>
          <div class="dot"></div>
        </div>
      </div>
      <div class="number-row">
        <div class="last-row">
          <div class="top-row">
            <div class="number">
              <h1 class="seven">7</h1>
              <div class="dot"></div>
            </div>
            <div class="number">
              <h1 class="five">5</h1>
              <div class="dot"></div>
            </div>
          </div>
          <div class="number">
            <h1 class="six">6</h1>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="clock-btn">Stop Clock</button>
      <button class="color-btn">Change Color</button> 
    </div>
  </div>
</body>
</html>
